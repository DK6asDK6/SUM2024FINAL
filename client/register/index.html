<!DOCTYPE html>
<html>
  <head>
    <meta name="google" content="notranslate" />
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../images/Dice.jpg" type="images/jpg" />
    <title>DK6 Dragon's dungeon</title>
    <script src="../output/register.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="register.css" type="text/css" />
  </head>
  <body>
    <h1 id="step">There's only one step before game!</h1>

    <div>
      <form action="/register" id="register" method="post">
        <div class="reg">
          <label for="login">Login:</label>
          <input
            type="text"
            name="login"
            id="log"
            required
            onchange="registerBundled.onSubmit()"
          />
        </div>
        <div class="reg">
          <label for="pass">Password:</label>
          <input type="password" name="pass" id="pass" required />
        </div>
        <div class="subm">
          <input type="submit" value="Register" id="finish" />
        </div>
      </form>
      <!-- <br /> -->

      <div>
        <label for="remember" id="check">
          Remember me
          <input
            type="checkbox"
            name="remember"
            id="rem"
            onchange="registerBundled.onSubmit()"
        /></label>
      </div>
    </div>
  </body>
</html>
